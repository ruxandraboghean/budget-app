<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/21bea3b954.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="logo-wrapper">
                <img src="./icons/logo.svg" alt="Logo" class="logo">
                <span>Tracker</span>
            </div>
        </aside>
        <main class="content">
            <div class="content-header">
                <p>
                    Hi, John Doe! </br>
                    How much did you spend today?
                </p>
                <button class="log-expense-button"> + Log Expense </button>
            </div>
            <div class="total-cards" id="totals">
            
            </div>
            <h2 class="history-title">History</h2>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
